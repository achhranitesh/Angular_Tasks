	
<div>
	<h1>Department Details</h1>
	<button class="btn btn-primary" ng-click="showAddDeptModalPopup()">Add Department</button>
	<button class="btn btn-primary" ng-click="viewDeptList()">View Department List</button>
	<form>
		<div class="form-group">
		  <div class="input-group">
			<div class="input-group-addon"><i class="fa fa-search"></i></div>
			<input type="text" class="form-control" placeholder="Search Department" ng-model="searchDept"></input>
		  </div>      
		</div>
	</form>
	
	<table border=2 >
		<tr>
			<th colspan=3> Department List </th>
		</tr>
		<tr>
			<th> 
				<a href="" ng-click="sortType = 'deptID'; sortReverse = !sortReverse">
					Department ID
						<span ng-show="sortType == 'deptID' && !sortReverse" class="fa fa-caret-down"></span>
						<span ng-show="sortType == 'deptID' && sortReverse" class="fa fa-caret-up"></span>
				</a>
			</th>
			<th> 
				<a href="" ng-click="sortType = 'deptName'; sortReverse = !sortReverse">
					Department Name
						<span ng-show="sortType == 'deptName' && !sortReverse" class="fa fa-caret-down"></span>
						<span ng-show="sortType == 'deptName' && sortReverse" class="fa fa-caret-up"></span>
				</a>
			</th>
			<th> 
				<a href="" ng-click="sortType = 'location'; sortReverse = !sortReverse">
					Location
						<span ng-show="sortType == 'location' && !sortReverse" class="fa fa-caret-down"></span>
						<span ng-show="sortType == 'location' && sortReverse" class="fa fa-caret-up"></span>
				</a>
			</th>
		</tr>
		<tr ng-repeat="x in deptList| orderBy:sortType:sortReverse | filter:searchDept">
			<td>{{x.deptID}} </td>
			<td>{{x.deptName}} </td>
			<td>{{x.location}} </td>
			
		</tr>
		<tr ng-show="deptList.length == 0">
			<td colspan=3>{{deptMessage}}</td>
		</tr>
	</table>
	<a href="#home">Back To Home Page</a>
</div>
